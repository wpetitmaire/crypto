<mat-table [dataSource]="accounts" class="mat-elevation-z8" >
  <ng-container matColumnDef="code">
    <mat-header-cell *matHeaderCellDef>Code</mat-header-cell>
    <mat-cell *matCellDef="let account">{{ account.code }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="libel">
    <mat-header-cell *matHeaderCellDef>Libell√©</mat-header-cell>
    <mat-cell *matCellDef="let account">{{ account.libel }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns" ></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
