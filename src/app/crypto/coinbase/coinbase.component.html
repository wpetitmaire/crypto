<mat-table [dataSource]="accounts" class="mat-elevation-z8" >
  <ng-container matColumnDef="crypto">
    <mat-header-cell *matHeaderCellDef>Crypto</mat-header-cell>
    <mat-cell *matCellDef="let account">
      <div>
        <div>{{ account.code }}</div>
        <div class="crypto-label">{{ account.libel }}</div>
      </div>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
    <mat-cell *matCellDef="let account">{{ account.price | currency:'EUR':'symbol':'1.2-2':'fr' }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="holdings">
    <mat-header-cell *matHeaderCellDef>Holdings</mat-header-cell>
    <mat-cell *matCellDef="let account">{{ account.balance | cryptoBalanceFormat }}</mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns" ></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
