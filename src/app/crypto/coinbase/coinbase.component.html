<mat-table [dataSource]="accounts" class="mat-elevation-z8" >
  <ng-container matColumnDef="code">
    <mat-header-cell *matHeaderCellDef>Crypto</mat-header-cell>
    <mat-cell *matCellDef="let account">
      <div>
        <div>{{ account.code }}</div>
        <div class="crypto-label">{{ account.libel }}</div>
      </div>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="libel">
    <mat-header-cell *matHeaderCellDef>Balance</mat-header-cell>
    <mat-cell *matCellDef="let account">{{ account.balance | cryptoBalanceFormat }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns" ></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
